<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=yes">
    <meta name="theme-color" content="#231F20">
    <meta name="description" content="Nestle - Aplicativo Unity WebGL">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Nestle">
    
    <title>Nestle</title>
    
    <!-- Manifest PWA -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Ícones para iOS -->
    <link rel="apple-touch-icon" sizes="180x180" href="icons/icon-180x180.png">
    <link rel="apple-touch-icon" sizes="167x167" href="icons/icon-167x167.png">
    <link rel="apple-touch-icon" sizes="152x152" href="icons/icon-152x152.png">
    <link rel="apple-touch-icon" sizes="120x120" href="icons/icon-120x120.png">
    
    <!-- Ícones para Android/Chrome -->
    <link rel="icon" type="image/png" sizes="192x192" href="icons/icon-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="icons/icon-512x512.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icons/icon-32x32.png">
    
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      html, body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: #231F20;
        position: fixed;
        overscroll-behavior: none;
      }
      
      body {
        text-align: center;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      
      #unity-canvas {
        width: 100%;
        height: 100%;
        background: #231F20;
        touch-action: none;
      }
      
      #loading-cover {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #231F20;
        z-index: 1000;
      }
      
      #loading-cover.hidden {
        display: none;
      }
      
      .spinner {
        width: 50px;
        height: 50px;
        border: 5px solid rgba(255, 255, 255, 0.3);
        border-top-color: #fff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      #install-button {
        position: fixed;
        bottom: 20px;
        right: 20px;
        padding: 12px 24px;
        background: #4CAF50;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        z-index: 1001;
        display: none;
      }
      
      #install-button:hover {
        background: #45a049;
      }
    </style>
  </head>
  <body>
    <!-- Loading Screen -->
    <div id="loading-cover">
      <div class="spinner"></div>
    </div>
    
    <!-- Install Button -->
    <button id="install-button">Instalar App</button>
    
    <!-- Unity Canvas -->
    <canvas id="unity-canvas" tabindex="-1"></canvas>
    
    <script src="Build/RGSNestle.loader.js"></script>
    <script>
      let deferredPrompt;
      const installButton = document.getElementById('install-button');
      const loadingCover = document.getElementById('loading-cover');
      
      // Service Worker Registration
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('service-worker.js')
            .then(registration => {
              console.log('ServiceWorker registrado com sucesso:', registration.scope);
            })
            .catch(error => {
              console.log('Falha ao registrar ServiceWorker:', error);
            });
        });
      }
      
      // PWA Install Prompt
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        installButton.style.display = 'block';
      });
      
      installButton.addEventListener('click', async () => {
        if (deferredPrompt) {
          deferredPrompt.prompt();
          const { outcome } = await deferredPrompt.userChoice;
          console.log(`Usuário escolheu: ${outcome}`);
          deferredPrompt = null;
          installButton.style.display = 'none';
        }
      });
      
      window.addEventListener('appinstalled', () => {
        console.log('PWA instalado com sucesso');
        installButton.style.display = 'none';
      });
      
      // Unity Instance
      const canvas = document.querySelector("#unity-canvas");
      
      createUnityInstance(canvas, {
        arguments: [],
        dataUrl: "Build/RGSNestle.data",
        frameworkUrl: "Build/RGSNestle.framework.js",
        codeUrl: "Build/RGSNestle.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "RealGames",
        productName: "Nestle",
        productVersion: "1.0",
        matchWebGLToCanvasSize: true,
        devicePixelRatio: window.devicePixelRatio || 1,
      }).then((unityInstance) => {
        loadingCover.classList.add('hidden');
        console.log('Unity carregado com sucesso');
      }).catch((message) => {
        alert('Erro ao carregar o aplicativo: ' + message);
        loadingCover.classList.add('hidden');
      });
      
      // Prevenir zoom em dispositivos móveis
      document.addEventListener('gesturestart', function (e) {
        e.preventDefault();
      });
      
      // Prevenir pull-to-refresh
      document.body.addEventListener('touchmove', function (e) {
        if (e.touches.length > 1) {
          e.preventDefault();
        }
      }, { passive: false });
    </script>
  </body>
</html>
